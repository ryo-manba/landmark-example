<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 20px;
      }
    </style>
    <title>Landmark example</title>
  </head>
  <body>
    <header>
      <h1>Header title</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <search>
        <form name="site-search" action="/search" method="get" role="search">
          <label for="search-box">Search:</label>
          <input type="search" id="search-box" name="q">
        </form>
      </search>
    </header>
    <main>
      <h1>Main title</h1>
      <section aria-labelledby="section-title">
        <h2 id="section-title">Section title</h2>
        <p>Section content</p>
      </section>
      <aside aria-labelledby="aside-title">
        <h3 id="aside-title">Aside title</h3>
        <p>Aside content</p>
      </aside>
      <section>
        <h3 id="form-title">Form Title</h3>
        <form aria-labelledby="form-title" name="form-region" action="/form" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Footer Region</p>
    </footer>
  </body>
</html>
